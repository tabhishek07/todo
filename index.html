<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo_container">
      <div class="header">
        <div>
          <h2>Todo List</h2>
          <p>Keep it up!</p>
          <div class="progressbar_bg">
            <div class="progressbar_fill" id="progress_bar"></div>
          </div>
        </div>
        <div class="task_ctr" id="task_ctr">0/0</div>
      </div>

      <div class="input_section">
        <input type="text" id="taskInput" placeholder="Write your task!" / >
        <button onclick="addtodo()">+</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
